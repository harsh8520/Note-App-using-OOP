<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="loading"></h1>
    <div class="user-card">
        <div class="cancel"><span class="cancel-btn" onclick="cancel()">X</span></div>
        <div class="top">
            <div class="profile-pic-container">
                <img src="https://avatars.githubusercontent.com/u/171252297?v=4" alt="an Image" class="github-avatar">
            </div>

            <div class="name-container">
                <h1 class="name">Joe User</h1>
                <span class="username">joeuser</span>
            </div>

            <div class="description-container">
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ut veritatis incidunt aspernatur et distinctio, ullam in quis similique libero ipsum! Ad, placeat quaerat!</p>
            </div>
        </div>

        <div class="bottom">
            <div class="social">
                <div class="followers">
                    <span class="followers-count">20</span>
                    <p>Followers</p>
                </div>
                <div class="following">
                    <span class="following-count">20</span>
                    <p>Following</p>
                </div>
                <div class="public-repo">
                    <span class="public-repo-count">12</span>
                    <p>Public Repos</p>
                </div>
            </div>
            <!-- <a href="" class="github-profile-link">Github Profile</a> -->
        </div>

        <div class="top-repos-container">
            
        </div>

    </div>

    <div class="container">
        <h1 class="title">GitHub Profile Explorer</h1>
        <div class="search-container">
            <input type="search" name="search" id="search" placeholder="Enter GitHub Username">
            <button type="button" class="btn" onclick="displayUser()">Search</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
